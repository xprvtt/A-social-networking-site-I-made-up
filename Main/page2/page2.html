<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рикрол</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Путь к фоновому изображению */
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 80%;
            height: auto;
            border-radius: 20px;
        }

        .back-link {
            margin-top: 20px;
            font-size: 20px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>АХХАХ рикрол</h1>

        <div class="image-container">
            <img src="rickroll.jpg" alt="Рикрол">
        </div>

        <div class="back-link">
            <a href="../Main.html">Вернуться</a>
        </div>
    </div>

</body>
</html>
